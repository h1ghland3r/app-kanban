<header>
    <mat-toolbar [ngClass]="classes">
        <span class="text-2xl font-bold px-4 md:px-40 ">{{ title }}</span>
        <span class="grow"></span>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="navigation-toolbar-menu">
            <mat-icon>menu</mat-icon>
        </button>
    </mat-toolbar>

    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="signout()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Sign out</span>
        </button>
    </mat-menu>
</header>
