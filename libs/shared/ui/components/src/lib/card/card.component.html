<mat-card [style.width.px]="cardWidth" [style.height.px]="cardHeight">
    <mat-card-header>
        <span class="flex grow justify-start">
            <mat-card-title>{{ task?.titulo }}</mat-card-title>
        </span>
        <span class="flex justify-end cursor-pointer" (click)="onEditClick()">
            <mat-icon>edit</mat-icon>
        </span>
    </mat-card-header>
    <mat-card-content class="h-40 overflow-y-auto pb-16">
        @if (task?.conteudo) {
        <markdown lineHighlight commandLine ngPreserveWhitespaces [data]="convertedDescriptionMarkdown">
        </markdown>
        }
    </mat-card-content>
    <div class="absolute bottom-0 left-0 right-0 bg-gray-100 p-2 flex justify-between">
        <span class="move-left flex grow justify-start">
            <mat-icon class="cursor-pointer" matTooltip="Move task to the left column"
                [ngClass]="{'invisible': task?.lista === taskStatus.TODO}"
                (click)="onMoveLeftClick()">chevron_left</mat-icon>
        </span>
        <span class="delete flex cursor-pointer" matTooltip="Delete task" (click)="onDeleteClick()">
            <mat-icon>delete</mat-icon>
        </span>
        <span class="move-right flex grow justify-end">
            <mat-icon class="cursor-pointer" matTooltip="Move task to the right column"
                [ngClass]="{'invisible': task?.lista === taskStatus.DONE}"
                (click)="onMoveRightClick()">chevron_right</mat-icon>
        </span>
    </div>
</mat-card>
